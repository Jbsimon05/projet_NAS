version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname P1
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
mpls label protocol ldp
no ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5
ip forward-protocol nd
!
interface FastEthernet0/0
 ip address 192.168.1.0 255.255.255.0
duplex full
 ip ospf 1 area 0
 mpls ip
negociate auto
!
interface GigabitEthernet1/0
 ip address 192.168.1.0 255.255.255.0
 ip ospf 1 area 0
 mpls ip
negociate auto
!
interface GigabitEthernet2/0
 ip address 192.168.1.0 255.255.255.0
 ip ospf 1 area 0
 mpls ip
negociate auto
!
interface loopback
 ip address 192.168.100.0 0.0.0.0
 ip ospf 1 area 0
!
router ospf 1
 network 192.168.1.0 0.0.0.255 area 0
 network 192.168.1.0 0.0.0.255 area 0
 network 192.168.1.0 0.0.0.255 area 0
router bgp 10
 bgp router-id P1
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 192.168.1.0 remote-as Backbone
 neighbor 192.168.1.0 update-source Loopback0
 neighbor 192.168.1.0 remote-as Backbone
 neighbor 192.168.1.0 update-source Loopback0
 neighbor 192.168.1.0 remote-as Backbone
 neighbor 192.168.1.0 update-source Loopback0
no ip http server
no ip http secure-server
control-plane
line con 0
 exec-timeout 0 0
mpls ip
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end
