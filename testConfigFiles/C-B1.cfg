version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname C-B1
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
mpls label protocol ldp
no ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5
ip forward-protocol nd
!
interface loopback0
 ip address interface loopback0
 192.168.100.0
!
 interface FastEthernet0/0
 ip address 192.16.3.0 255.255.255.0
 duplex full
 negociate auto
!
router ospf 1
 network 192.16.3.0 0.0.0.255 area 0
 network 192.168.100.0 255.255.255.255 area 0
no ip http server
no ip http secure-server
control-plane
line con 0
 exec-timeout 0 0
mpls ip
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end
