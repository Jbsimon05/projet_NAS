version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname P3
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
mpls label protocol ldp
no ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5
!
interface loopback0
 ip address interface loopback0
 192.168.100.4
!
 interface FastEthernet0/0
 ip address 192.168.1.16 192.0.0.0
 duplex full
 negociate auto
 mpls ip
!
 interface GigabitEthernet2/0
 ip address 192.168.1.12 192.0.0.0
 negociate auto
 mpls ip
!
 interface GigabitEthernet1/0
 ip address 192.168.1.20 192.0.0.0
 negociate auto
 mpls ip
router ospf 1
 network 192.168.1.16 63.255.255.255 area 0
 network 192.168.1.12 63.255.255.255 area 0
 network 192.168.1.20 63.255.255.255 area 0
 network 192.168.100.4 255.255.255.255 area 0
ip forward-protocol nd
no ip http server
no ip http secure-server
control-plane
line con 0
 exec-timeout 0 0
mpls ip
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end
