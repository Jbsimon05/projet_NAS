version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname CE-G2
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
mpls label protocol ldp
no ipv6 cef
!
ip tcp synwait-time 5!
interface loopback0
 ip address 192.168.100.15 255.255.255.255
!
 interface GigabitEthernet1/0
 ip address 192.168.1.9 255.255.255.252
 negociate auto
!
 interface FastEthernet0/0
 ip address 192.168.1.13 255.255.255.252
 duplex full
 negociate auto
 mpls ip
interface Loopback0
 ip address 192.168.100.15/32
!
router bgp 65002
 bgp router-id 192.168.100.15/32
 bgp log-neighbor-changes
 neighbor 192.168.1.41/30 remote-as 65002
 !
 address-family ipv4
  redistribute connected
  neighbor 192.168.1.41 activate
  neighbor 192.168.1.41 allowas-in 2
 exit-address-family
ip forward-protocol nd
no ip http server
no ip http secure-server
control-plane
line con 0
 exec-timeout 0 0
!
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end
!
