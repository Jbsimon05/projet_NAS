enable
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname PE1
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
ip vrf Red
 rd 65000:65001
 route-target export 65000:65001
 route-target import 65000:65001
!
ip vrf Green
 rd 65000:65002
 route-target export 65000:65002
 route-target import 65000:65002
!
ip vrf Blue
 rd 65000:65003
 route-target export 65000:65003
 route-target import 65000:65003
!
no ip domain lookup
mpls label protocol ldp
no ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5!
interface loopback0
 ip address 192.168.100.1 255.255.255.255
interface FastEthernet0/0
 ip address 192.168.1.1 255.255.255.248
 duplex full
 mpls ip
interface GigabitEthernet1/0
 ip vrf forwarding Red
 ip address 192.168.1.9 255.255.255.248
 negotiation auto
interface GigabitEthernet2/0
 ip vrf forwarding Green
 ip address 192.168.1.17 255.255.255.248
 negotiation auto
interface GigabitEthernet3/0
 ip vrf forwarding Blue
 ip address 192.168.1.25 255.255.255.248
 negotiation auto
router ospf 1
 network 192.168.1.0 0.0.0.7 area 0
 network 192.168.100.1 0.0.0.0 area 0
 maximum-paths 3
router bgp 65000
 bgp router-id 192.168.100.1
 bgp log-neighbor-changes
 neighbor 192.168.100.2 remote-as 65000
 neighbor 192.168.100.2 update-source Loopback0
 neighbor 192.168.100.3 remote-as 65000
 neighbor 192.168.100.3 update-source Loopback0
 neighbor 192.168.100.4 remote-as 65000
 neighbor 192.168.100.4 update-source Loopback0
 neighbor 192.168.100.5 remote-as 65000
 neighbor 192.168.100.5 update-source Loopback0
 neighbor 192.168.100.6 remote-as 65000
 neighbor 192.168.100.6 update-source Loopback0
 neighbor 192.168.100.7 remote-as 65000
 neighbor 192.168.100.7 update-source Loopback0
 !
 address-family ipv4
  redistribute connected
  neighbor 192.168.100.2 activate
  neighbor 192.168.100.2 send-community both
  neighbor 192.168.100.3 activate
  neighbor 192.168.100.3 send-community both
  neighbor 192.168.100.4 activate
  neighbor 192.168.100.4 send-community both
  neighbor 192.168.100.5 activate
  neighbor 192.168.100.5 send-community both
  neighbor 192.168.100.6 activate
  neighbor 192.168.100.6 send-community both
  neighbor 192.168.100.7 activate
  neighbor 192.168.100.7 send-community both
 exit-address-family
 !
 address-family vpnv4
  neighbor 192.168.100.2 activate
  neighbor 192.168.100.2 send-community both
  neighbor 192.168.100.3 activate
  neighbor 192.168.100.3 send-community both
  neighbor 192.168.100.4 activate
  neighbor 192.168.100.4 send-community both
  neighbor 192.168.100.5 activate
  neighbor 192.168.100.5 send-community both
  neighbor 192.168.100.6 activate
  neighbor 192.168.100.6 send-community both
  neighbor 192.168.100.7 activate
  neighbor 192.168.100.7 send-community both
 exit-address-family
 !
 address-family ipv4 vrf Red
  neighbor 192.168.100.8 remote-as 65001
  neighbor 192.168.100.8 activate
  neighbor 192.168.100.8 send-community both
 exit-address-family
 address-family ipv4 vrf Green
  neighbor 192.168.100.14 remote-as 65002
  neighbor 192.168.100.14 activate
  neighbor 192.168.100.14 send-community both
 exit-address-family
 address-family ipv4 vrf Blue
  neighbor 192.168.100.20 remote-as 65003
  neighbor 192.168.100.20 activate
  neighbor 192.168.100.20 send-community both
 exit-address-family
ip forward-protocol nd
no ip http server
no ip http secure-server
control-plane
line con 0
 exec-timeout 0 0
!
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end
!
