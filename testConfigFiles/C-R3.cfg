enable
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname C-R3
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
mpls label protocol ldp
no ipv6 cef
!
ip tcp synwait-time 5!
interface loopback0
 ip address 192.168.100.13 255.255.255.255
!
interface FastEthernet0/0
 ip address 192.168.1.22 255.255.255.252
 duplex full
!
router ospf 1
 network 192.168.100.13 0.0.0.0 area 0
 maximum-paths 3
ip forward-protocol nd
no ip http server
no ip http secure-server
control-plane
line con 0
 exec-timeout 0 0
!
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end
!
