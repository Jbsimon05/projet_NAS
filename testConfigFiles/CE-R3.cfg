version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname CE-R3
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
interface loopback0
 ip address 192.168.100.10 255.255.255.255
!
 interface GigabitEthernet1/0
 ip address 192.168.1.17 255.255.255.252
 negociate auto
!
 interface FastEthernet0/0
 ip address 192.168.1.42 255.255.255.252
 duplex full
 negociate auto
 mpls ip
!
 interface 5
 ip address 192.168.1.21 255.255.255.252
 negociate auto
 mpls ip
interface Loopback0
 ip address 192.168.100.10/32
!
router bgp 65001
 bgp router-id 192.168.100.10/32
 bgp log-neighbor-changes
 neighbor 192.168.1.42/30 remote-as 65001
 !
 address-family ipv4
  redistribute connected
  neighbor 192.168.1.42/30 activate
  neighbor 192.168.1.42/30 allowas-in 2
 exit-address-family
ip forward-protocol nd
no ip http server
no ip http secure-server
control-plane
line con 0
 exec-timeout 0 0
!
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end
!
