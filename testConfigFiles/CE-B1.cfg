version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname CE-B1
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
mpls label protocol ldp
no ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5
!
interface Loopback0
 ip address 192.168.100.20/32
!
interface GigabitEthernet1/0
 ip address 192.168.1.1/30 192.0.0.0
 negotiation auto
!
interface FastEthernet0/0
 ip address 192.168.1.14/30 192.0.0.0
 duplex full
 negotiation auto
!
router bgp 65003
 bgp router-id 192.168.100.20/32
 bgp log-neighbor-changes
 neighbor 192.168.1.14/30 remote-as 65003
 !
 address-family ipv4
  redistribute connected
  neighbor 192.168.1.14/30 activate
  neighbor 192.168.1.14/30 allowas-in 2
 exit-address-family
ip forward-protocol nd
no ip http server
no ip http secure-server
control-plane
line con 0
 exec-timeout 0 0
mpls ip
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end
